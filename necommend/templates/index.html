<h1> NECOMMENDATION SITE </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if neco_list %}
<ul>
  {% for neco in neco_list %}
  <li>
    <a href ="/necommend/{{ neco.id }}/">
      <img src="{{STATIC_URL}}img/{{ neco.img }}"/>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
  <p>No cats are here.</p>
{% endif %}
